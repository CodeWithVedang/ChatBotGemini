<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiSense</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <i class="fas fa-robot header-icon"></i>
                <h2>GeminiSense</h2>
            </div>
            <button id="clear-chat" title="Clear Chat">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="view-count-container" id="view-count-container">
            <i class="fas fa-eye"></i> Loading views...
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="footer">
            <a href="https://github.com/CodeWithVedang" target="_blank" class="github-icon">
                <i class="fab fa-github"></i> @CodeWithVedang
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
