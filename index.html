<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <script async src="https://api.countapi.xyz/hit/chat-bot-gemini-beta.vercel.app/visits?callback=liveViews"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gemini AI Assistant</h2>
            <button id="clear-chat"><i class="fas fa-trash-alt"></i> Clear</button> 
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="chat-input">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="send-btn">Send</button>
        </div>
        <div class="views"> <h1>Total Views - <span id="visits"></span></h1></div>
    </div>
    <script>
        function liveViews(response){
    document.getElementById('visits').innerText=response.value;     
}
    </script>
    <script src="script.js"></script>
</body>
</html>
